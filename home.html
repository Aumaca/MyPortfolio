<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="style.css"
		/>

		<!-- JS -->
		<script src="main.js"></script>

		<!-- FontAwesome Icons -->
		<script src="https://kit.fontawesome.com/5d5652b939.js" crossorigin="anonymous"></script>

		<!-- Tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							darkBlack: "#080808",
							darkBlue: "#1A1D3A",
							mediumBlue: "#2A2E5B",
							softBlue: "#4A4F7E",
							lightGray: "#D1D1D1",
						},
						fontFamily: {
							poppins: ["Poppins", "sans-serif"],
						},
					},
				},
			}
		</script>
	</head>
	<body class="h-screen">
		<nav class="p-5 pb-10 flex items-center justify-center">
			<ul
				class="text-white uppercase font-bold flex justify-end gap-4 text-sm"
			>
				<li>About Me</li>
				<li>Knowledge</li>
				<li>Links</li>
			</ul>
		</nav>

		<!-- MAIN -->
		<main class="h-screen">
			<div class="pb-5">
				<h1 class="text-5xl text-center font-bold gradient-text title-slide">Hello world!</h1>
			</div>

			<div class="flex flex-col gap-5">
				<img
					src="assets/eu.jpg"
					class="w-52 rounded-full mx-auto"
					alt="User Image"
				/>

				<h3 class="text-center text-white text-xl">
					<a class="typewrite" data-period="2000" data-type='[ "Hello! I am Carlos.", "I am a Developer...", "I like challenges", "I love to see something done.", "Yes, I really like details!" ]'></a>
						<span class="wrap"></span>
					</a>
				</h3>
			</div>

			<!-- Social -->
			<div class="flex gap-3 justify-end mt-32 mr-5">
				<i class="fa-brands fa-github text-white text-3xl"></i>
				<i class="fa-brands fa-linkedin text-white text-3xl"></i>
				<i class="fa-brands fa-youtube text-white text-3xl"></i>
				<i class="fa-brands fa-stack-overflow text-white text-3xl"></i>
			</div>

			<!-- Circles design -->
			<div class="absolute bottom-0 left-0 -ml-4">
				<div class="background-circles">
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
			</div>

			<!-- Arrow down -->
			<div class="absolute bottom-0 right-0 p-5 text-2xl animate-arrow">
				<i class="fa-solid fa-angles-down text-white"></i>
			</div>
		</main>
		<section>
			<h1>teste</h1>
		</section>
	</body>
</html>
