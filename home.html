<!DOCTYPE html>
<html
	lang="en"
	class="scroll-smooth"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Vue -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="styles.css"
		/>

		<!-- JS -->
		<script
			type="module"
			src="main.js"
		></script>

		<!-- FontAwesome Icons -->
		<script
			src="https://kit.fontawesome.com/5d5652b939.js"
			crossorigin="anonymous"
		></script>

		<!-- Tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							darkBlack: "#080808",
							darkBlue: "#1A1D3A",
							mediumBlue: "#2A2E5B",
							softBlue: "#4A4F7E",
							lightGray: "#D1D1D1",
						},
						fontFamily: {
							poppins: ["Poppins", "sans-serif"],
						},
					},
				},
			}
		</script>

		<!-- Tiny-Slider (https://www.jsdelivr.com/package/npm/tiny-slider) -->
		<script src="https://cdn.jsdelivr.net/npm/tiny-slider@2.9.4/dist/min/tiny-slider.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tiny-slider@2.9.4/dist/tiny-slider.min.css"
		/>
	</head>

	<body>
		<div id="app">
			<nav
				class="p-5 pb-10 flex items-center justify-center sticky fixed top-0 z-10"
			>
				<ul
					:class="[
            'rounded-full p-3 px-5 text-white uppercase font-bold flex justify-end gap-4 text-sm transition-all duration-500',
            { 'bg-black bg-opacity-80': isScrolled, 'bg-transparent': !isScrolled, 'translate-y-[-200%]': isHidden }
        ]"
				>
					<a @click.prevent="scrollToAboutMe">
						<li :class="{ 'gradient-animate': isAboutMeInView }">About Me</li>
					</a>
					<a @click.prevent="scrollToProjects">
						<li :class="{ 'gradient-animate': isProjectsInView }">Projects</li>
					</a>
					<a @click.prevent="scrollToKnowledge">
						<li :class="{ 'gradient-animate': isKnowledgeInView }">
							Knowledge
						</li>
					</a>
				</ul>
			</nav>

			<!-- MAIN -->
			<main
				class="h-screen"
				id="about-me"
			>
				<div class="pb-5">
					<h1 class="text-5xl text-center font-bold gradient-text title-slide">
						Hello world!
					</h1>
				</div>

				<div class="flex flex-col gap-5">
					<img
						src="assets/eu.jpg"
						class="w-52 rounded-full mx-auto"
						alt="User Image"
					/>

					<h3 class="text-center text-white text-xl">
						<a
							class="typewrite"
							data-period="2000"
							data-type='[ "Hello! I am Carlos.", "I am a Developer...", "I like challenges"]'
						>
							<span class="wrap"></span>
						</a>
					</h3>
				</div>

				<!-- Social -->
				<div class="flex gap-3 justify-end mt-28 mr-5">
					<a href="https://github.com/Aumaca">
						<i class="fa-brands fa-github text-white text-3xl"></i>
					</a>
					<a href="https://www.linkedin.com/in/carlos-mariano-cardoso/">
						<i class="fa-brands fa-linkedin text-white text-3xl"></i>
					</a>
					<a href="https://www.youtube.com/@_aumaca">
						<i class="fa-brands fa-youtube text-white text-3xl"></i>
					</a>
					<a href="https://stackoverflow.com/users/19912446/c-aumaca">
						<i class="fa-brands fa-stack-overflow text-white text-3xl"></i>
					</a>
					<a href="https://judge.beecrowd.com/en/profile/878874">
						<img
							src="assets/bee.png"
							class="w-8 h-8"
						/>
					</a>
				</div>

				<!-- Circles Design -->
				<div class="absolute bottom-0 left-0 -ml-4">
					<div class="background-circles">
						<template
							v-for="(circle, index) in circles"
							:key="index"
						>
							<div class="circle"></div>
						</template>
					</div>
				</div>

				<!-- Arrow down -->
				<div class="absolute bottom-0 right-0 p-5 text-2xl animate-arrow">
					<i class="fa-solid fa-angles-down text-white"></i>
				</div>
			</main>

			<!-- Projects -->
			<section id="projects">
				<div class="pb-5 ps-5">
					<h2 class="text-4xl text-left font-bold gradient-text title-slide">
						Projects
					</h2>
				</div>

				<div class="flex flex-col gap-5">
					<!-- Project -->
					<template
						v-for="(project, index) in projects"
						:key="index"
					>
						<div class="p-3">
							<!-- Slider -->
							<div :class="'my-slider' + (index + 1) + ' w-full h-64'">
								<!-- Desktop Images -->
								<template
									v-for="(image, index) in project.desktopImages"
									:key="index"
								>
									<img
										:src="image"
										:alt="'Slide ' + (index + 1)"
										class="w-full h-full object-cover"
									/>
								</template>

								<!-- Mobile Images -->
								<template
									v-for="(image, index) in project.mobileImages"
									:key="index"
								>
									<img
										:src="image"
										:alt="'Slide ' + (index + 1)"
										class="w-full h-full object-contain bg-white"
									/>
								</template>
							</div>

							<div class="content bg-white p-3 rounded-bl-lg rounded-br-lg">
								<a
									v-if="project.url"
									:href="project.url"
									target="_blank"
								>
									<div class="flex items-center gap-2">
										<h3 class="text-lg font-bold">{{project.name}}</h3>
										<i
											v-if="project.url"
											class="fa-solid fa-arrow-up-right-from-square text-sm"
										></i>
									</div>
								</a>
								<div v-else>
									<div class="flex items-center gap-2">
										<h3 class="text-lg font-bold">{{project.name}}</h3>
									</div>
								</div>

								<!-- Tags -->
								<div class="tags flex py-3">
									<ul class="flex flex-wrap gap-2">
										<template
											v-for="(badgeUrl, index) in project.badges"
											:key="badgeUrl"
										>
											<li class="tag">
												<img
													:src="badgeUrl"
													alt="Badge"
												/>
											</li>
										</template>
									</ul>
								</div>

								<p v-html="project.description"></p>
							</div>
						</div>
					</template>
				</div>
			</section>

			<section id="knowledge">
				<h1>teste</h1>
			</section>
		</div>

		<script>
			const { createApp } = Vue

			createApp({
				data() {
					return {
						isScrolled: false,
						lastScrollY: 0,
						isHidden: false,
						isAboutMeInView: false,
						isProjectsInView: false,
						isKnowledgeInView: false,
						circles: Array.from({ length: 25 }),
						projects: [
							{
								name: "AnimeRank",
								url: "https://aumaca-animerank.vercel.app/",
								badges: [
									"https://img.shields.io/badge/JavaScript-F7DF1E?style=for-the-badge&logo=javascript&logoColor=black",
									"https://img.shields.io/badge/TypeScript-007ACC?style=for-the-badge&logo=typescript&logoColor=white",
									"https://img.shields.io/badge/Node.js-43853D?style=for-the-badge&logo=node.js&logoColor=white",
									"https://img.shields.io/badge/HTML5-E34F26?style=for-the-badge&logo=html5&logoColor=white",
									"https://img.shields.io/badge/CSS3-1572B6?style=for-the-badge&logo=css3&logoColor=white",
									"https://img.shields.io/badge/MongoDB-4EA94B?style=for-the-badge&logo=mongodb&logoColor=white",
									"https://img.shields.io/badge/React-20232A?style=for-the-badge&logo=react&logoColor=61DAFB",
									"https://img.shields.io/badge/Express.js-404D59?style=for-the-badge",
									"https://img.shields.io/badge/Redux-593D88?style=for-the-badge&logo=redux&logoColor=white",
									"https://img.shields.io/badge/json%20web%20tokens-323330?style=for-the-badge&logo=json-web-tokens&logoColor=pink",
									"https://img.shields.io/badge/mocha.js-323330?style=for-the-badge&logo=mocha&logoColor=Brown",
									"https://img.shields.io/badge/Vercel-000000?style=for-the-badge&logo=vercel&logoColor=white",
								],
								desktopImages: [
									"assets/slider1/1.png",
									"assets/slider1/2.png",
									"assets/slider1/3.png",
									"assets/slider1/4.png",
									"assets/slider1/5.png",
									"assets/slider1/6.png",
								],
								mobileImages: ["assets/slider1/7.png"],
								description: `
									<p>This is a project created based on the website MyAnimeList, that allows users to create a list of animes and score them, also allowing comments.</p>
								`,
							},
							{
								name: "MyNikki",
								badges: [
									"https://img.shields.io/badge/Dart-0175C2?style=for-the-badge&logo=dart&logoColor=white",
									"https://img.shields.io/badge/Flutter-02569B?style=for-the-badge&logo=flutter&logoColor=white",
									"https://img.shields.io/badge/Google_Play-217346?style=for-the-badge&logo=google-play&logoColor=white",
									"https://img.shields.io/badge/SQLite-07405E?style=for-the-badge&logo=sqlite&logoColor=white",
									"https://img.shields.io/badge/Google_Drive-4285F4?style=for-the-badge",
								],
								desktopImages: ["assets/slider2/1.png"],
								mobileImages: ["assets/slider2/1.png"],
								description: `
									<p>My first app to be launched in Google Play Store, a digital diary app made using Flutter.</p>
									<br>
									<p>This project was indeed to be a complex app, with <b>MongoDB</b> server, images from <b>AWS S3</b> server, login through a <b>backend server</b> and more.</p>
									<br>
									<p>After I realize that the <b>app should be simple</b>. However, even not releasing the complex version, <b>I did the app in the complex way using pre-signed objects to image visualization permission, login using Google and more.</b></p>
									<br>
									<p>Currently, the app has the funcionality that <b>allows the user to backup his entries in his own Google Drive</b>, that can be imported after in the app, in the same way Whatsapp does.</p>
									<br>
									<p>The whole app was made using <b>free-cost APIs</b>, including the maps API and Google Drive API.</p>
								`,
							},
							{
								name: "Truth Table Generator",
								url: "https://aumaca.github.io/Truth-Table-Generator/",
								badges: [
									"https://img.shields.io/badge/JavaScript-F7DF1E?style=for-the-badge&logo=javascript&logoColor=black",
									"https://img.shields.io/badge/TypeScript-007ACC?style=for-the-badge&logo=typescript&logoColor=white",
									"https://img.shields.io/badge/HTML5-E34F26?style=for-the-badge&logo=html5&logoColor=white",
									"https://img.shields.io/badge/CSS3-1572B6?style=for-the-badge&logo=css3&logoColor=white",
								],
								desktopImages: [
									"assets/slider3/1.png",
									"assets/slider3/2.png",
									"assets/slider3/3.png",
									"assets/slider3/4.png",
								],
								mobileImages: ["assets/slider3/5.png", "assets/slider3/6.png"],
								description: `
									<p>I developed a basic Truth Table Generator that constructs truth tables for AND, OR, conditional, and negation operations.</p>
									<br>
									<p>This project marked my first significant coding challenge, taking two weeks to complete.</p>
									<br>
									<p>I utilized object-oriented programming principles to enhance code readability and organization.</p>
								`,
							},
							{
								name: "Shell Password Manager",
								url: "https://github.com/Aumaca/Shell-Password-Manager",
								badges: [
									"https://img.shields.io/badge/Python-3776AB?style=for-the-badge&logo=python&logoColor=whitek",
									"https://img.shields.io/badge/SQLite-07405E?style=for-the-badge&logo=sqlite&logoColor=white",
								],
								desktopImages: [
									"assets/slider4/1.png",
									"assets/slider4/2.png",
									"assets/slider4/3.png",
									"assets/slider4/4.png",
									"assets/slider4/5.png",
									"assets/slider4/6.png",
									"assets/slider4/7.png",
								],
								mobileImages: [],
								description: `
									<p>I was curious about how to really build a password manager, that can unlock one password with another.</p>
									<br>
									<p>Through this little practice, I learned how to do it, and it was great!!</p>
								`,
							},
							{
								name: "Chess",
								url: "https://aumaca.github.io/Chess-Game/",
								badges: [
									"https://img.shields.io/badge/JavaScript-F7DF1E?style=for-the-badge&logo=javascript&logoColor=black",
									"https://img.shields.io/badge/TypeScript-007ACC?style=for-the-badge&logo=typescript&logoColor=white",
									"https://img.shields.io/badge/HTML5-E34F26?style=for-the-badge&logo=html5&logoColor=white",
									"https://img.shields.io/badge/CSS3-1572B6?style=for-the-badge&logo=css3&logoColor=white",
									"https://img.shields.io/badge/React-20232A?style=for-the-badge&logo=react&logoColor=61DAFB",
								],
								desktopImages: [
									"assets/slider6/1.png",
									"assets/slider6/2.png",
									"assets/slider6/3.png",
									"assets/slider6/4.png",
								],
								mobileImages: ["assets/slider6/5.png", "assets/slider6/6.png"],
								description: `
									<p>This was another challenge one for me.</p>
									<br>
									<p>For the first time I would use OOP to create a project from the 0. I also was learning about layout (grid, flex), code organization etc.</p>
									<br>
									<p>And yes, this took a lot of logic to be made. In reality, I stopped at some point, still lacking some funcionalities like recognize a draw, some movements etc.</p>
								`,
							},
							{
								name: "Tic-Tac-Toe",
								url: "https://aumaca.github.io/Tic-Tac-Toe/",
								badges: [
									"https://img.shields.io/badge/JavaScript-F7DF1E?style=for-the-badge&logo=javascript&logoColor=black",
									"https://img.shields.io/badge/TypeScript-007ACC?style=for-the-badge&logo=typescript&logoColor=white",
									"https://img.shields.io/badge/HTML5-E34F26?style=for-the-badge&logo=html5&logoColor=white",
									"https://img.shields.io/badge/CSS3-1572B6?style=for-the-badge&logo=css3&logoColor=white",
									"https://img.shields.io/badge/Bootstrap-563D7C?style=for-the-badge&logo=bootstrap&logoColor=white",
								],
								desktopImages: ["assets/slider5/1.png", "assets/slider5/2.png"],
								mobileImages: ["assets/slider5/3.png", "assets/slider5/4.png"],
								description: `
									<p>One of the first projects I ever did, when I was still learning about the whole concept of web development.</p>
								`,
							},
						],
					}
				},
				mounted() {
					window.addEventListener("scroll", this.handleScroll)

					// Create sliders for each project
					this.projects.forEach((project, index) => {
						let totalImages = 0
						if (project.desktopImages.length > 0)
							totalImages += project.desktopImages.length
						if (project.mobileImages.length > 0)
							totalImages += project.mobileImages.length

						tns({
							container: `.my-slider${index + 1}`,
							items: totalImages,
							slideBy: "page",
							autoplay: true,
							autoWidth: true,
							nav: false,
							controls: false,
							autoplayButtonOutput: false,
						})
					})

					// Check user scroll to animate the nav items
					const aboutMeSection = document.querySelector("#about-me")
					const projectsSection = document.querySelector("#projects")
					const knowledgeSection = document.querySelector("#knowledge")

					const observerConfig = { threshold: 0.5 }

					const observer = new IntersectionObserver((entries) => {
						entries.forEach((entry) => {
							if (this.isAboutMeInView || this.isKnowledgeInView) {
								this.isProjectsInView = false
							}
							if (entry.target.id === "about-me") {
								this.isAboutMeInView = entry.isIntersecting
								console.log(`About Me in view: ${this.isAboutMeInView}`)
							}
							if (entry.target.id === "projects") {
								this.isProjectsInView = true
								console.log(`Projects in view: ${this.isProjectsInView}`)
							}
							if (entry.target.id === "knowledge") {
								this.isKnowledgeInView = entry.isIntersecting
								console.log(`Knowledge in view: ${this.isKnowledgeInView}`)
							}
						})
					}, observerConfig)

					observer.observe(aboutMeSection)
					observer.observe(projectsSection)
					observer.observe(knowledgeSection)
				},
				beforeDestroy() {
					window.removeEventListener("scroll", this.handleScroll)
				},
				methods: {
					handleScroll() {
						const scrollY = window.scrollY
						this.isScrolled = scrollY > window.innerHeight

						if (scrollY > this.lastScrollY) this.isHidden = true
						else this.isHidden = false

						this.lastScrollY = scrollY
					},
					scrollToAboutMe() {
						window.scrollTo({
							top: 0,
							behavior: "smooth", // Optional: adds a smooth scrolling effect
						})
					},
					scrollToProjects() {
						window.scrollTo({
							top: 0,
							behavior: "smooth", // Optional: adds a smooth scrolling effect
						})
					},
					scrollToKnowledge() {
						window.scrollTo({
							top: 0,
							behavior: "smooth", // Optional: adds a smooth scrolling effect
						})
					},
				},
			}).mount("#app")
		</script>
	</body>
</html>
